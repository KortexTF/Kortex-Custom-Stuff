//---Executables---//

exec numbers				//Resets Numberkeys for Class specific configs
exec confilter				//Filter out "Error" from console
exec null					//Null-cancelling movement script
exec scores					//Adds "net_graph 3" to your Scoreboard
//exec autocj					//Automatic Crouchjump when pressing Space
exec chattoggle				//Binds "l" to toggle the ingame chat
exec antigib				//removes Gib particles
exec classes				//Binds all Classes to the Numpad
exec changelevel

//---General Settings---//

mat_phong 0
fps_max 0
mat_motion_blur_enabled 0
hud_takesshots 0
tf_use_min_viewmodels 1
volume 0.5
viewmodel_fov 70
zoom_sensitivity_ratio 0.793471
voice_enable 0
joystick 0
cl_crosshair_red 0
cl_crosshair_green 255
cl_crosshair_blue 0
cl_playerspraydisable 1
r_spray_lifetime 0
r_shadowmaxrendered 0				
r_shadowrendertotexture 0			
r_shadows 0						
nb_shadow_dist 400
r_eyes 1 			
r_flex 0 			
r_lod -1 			
r_teeth 0
dsp_enhance_stereo 1					
dsp_slow_cpu 0							
snd_async_fullyasync 1 					
snd_pitchquality 1												
snd_spatialize_roundrobin 1				
snd_mixahead 0.1						 
snd_mix_async 1							

//---Network Settings---//

cl_interp 0
cl_interp_ratio 2
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 1
cl_smoothtime 0
rate 60000
cl_cmdrate 66
cl_updaterate 66

//---Binds---//

unbind 1
bind F12 "toggleconsole"
bind p "kill"
bind Ins "snd_restart"
bind PgUp "say /add"
bind PgDn "say /remove"
bind HOME "jointeam spectator"
bind END "pause"
bind m "play misc/tf_crowd_walla_intro.wav"
alias demo "exec demoreview"
alias aim "exec aim"
alias health "exec healthandammo"