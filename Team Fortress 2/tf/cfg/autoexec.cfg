//---Executables---//

exec scores					//Adds "net_graph 1" to your Scoreboard
exec classes				//Binds all Classes to the Function Keys
exec changelevel			//Aliases all competitively pleyed maps
exec bind_reset				//Fixes binds after using the "demo" alias

//---General Settings---//

mat_monitorgamma 2.2
mat_motion_blur_enabled 0
volume 0.5
voice_enable 1
joystick 0	
prec_dir prec	

//---Binds---//

bind p "kill"
bind Ins "snd_restart"
bind PgUp "say /add"
bind PgDn "say /remove"
bind HOME "jointeam spectator"
bind END "pause"
bind r "+reload"
alias demo "exec demoreview"
alias aim "exec aim"
alias aim2 "exec aim2"
alias jump "exec healthandammo"
alias walkway "exec walkway"
alias reset "exec bind_reset"
alias rollout "exec rollout"
bindtoggle l cl_enable_text_chat 0 1

//---Mastercomfig---//

exec comfig/define_presets.cfg;preset=ultra;exec user/pre_comfig.cfg;exec comfig/comfig.cfg;preset;exec comfig/addons_setup.cfg;exec comfig/addons.cfg;modules_c;exec comfig/echo.cfg;run_modules;exec comfig/addons.cfg;autoexec_c;exec comfig/finalize.cfg