//---Executables---//

exec confilter					//Filter out "Error" from console
exec null						//Null-cancelling movement script
exec scores						//Adds "net_graph 3" to your Scoreboard
exec autocj						//Automatic Crouchjump when pressing Space
exec chattoggle					//Binds "l" to toggle the ingame chat
exec antigib					//removes Gib particles
exec classes					//Binds all Classes to the Numpad

//---General Settings---//

mat_phong 0						//Disables reflective lighting and Rimlight on objects/players.
fps_max 0						//Uncappes FPS. Makes Game run better, i don't know why.
mat_motion_blur_enabled 0		//Disables Motion Blur
tf_use_min_viewmodels 1			//Lowers the Viewmodel more into the corner
viewmodel_fov 54				//Anywhere between 54 and 70 is alright, if you use 90, you're weird.
fov_desired 90
zoom_sensitivity_ratio 0.793471

//---Network Settings---//

cl_interp 0.0152
cl_interp_ratio 2
rate 128000
cl_cmdrate 128
cl_updaterate 128

//---Binds---//

bind p "kill"					//Killbind. Change "kill" to "explode" to make it flashy.
bind Ins "snd_restart"			//Invisible Player/Broken Audio Fix
bind PgUp "say /add"			//Join MGE Map
bind PgDn "say /remove"			//Leave MGE Map